<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <title>Music</title>
</head>
<body>
  <h1>My Music Favorites</h1>

  <div class="container">
    <div class="music-style">
      <h2>Favorite Music Styles</h2>
      <div class="content">
        <ul>
          <li>Pop</li>
          <li>EDM</li>
          <li>Funk</li>
          <li>Disco</li>
        </ul>
        <img src="images/pop1.png" width="160" height="160" alt="Music Styles">
      </div>
    </div>

    <div class="artists">
      <h2>Favorite Artists</h2>
      <div class="content">
        <ul>
          <li>Dua lipa</li>
          <li>Bruno Mars</li>
          <li>Charlie Puth</li>
          <li>Selena Gomez</li>
        </ul>
        <img src="images/dua1.png"  width="160" height="160" alt="Favorite Artists">
      </div>
    </div>

    <div class="bands">
      <h2>Favorite Bands</h2>
      <div class="content">
        <ul>
          <li>Coldplay</li>
          <li>U2</li>
          <li>Imagine Dragons</li>
          <li>Linkin Park</li>
        </ul>
        <img src="images/coldplay1.png" width="160" height="160" alt="Favorite Bands">
      </div>

  </div>

</html>
